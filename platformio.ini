[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/cu.wchusbserial14230
upload_resetmethod = nodemcu

[env:esp32]
platform = espressif32
board = heltec_wifi_lora_32
framework = arduino

[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
upload_port = /dev/cu.wchusbserial14230
upload_speed = 115200
