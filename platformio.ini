[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/cu.wchusbserial1420
upload_resetmethod = nodemcu
build_flags =
  -D BOARD=d1mini

[env:heltec]
platform = espressif32
board = heltec_wifi_lora_32
framework = arduino
upload_port = /dev/cu.SLAB_USBtoUART
upload_speed = 115200
board_build.partitions = no_ota.csv
build_flags =
  -D BOARD=heltec


[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
upload_port = /dev/cu.wchusbserial14230
upload_speed = 115200
build_flags =
  -D BOARD=lolin32


[env:bat]
platform = espressif32
board = wemosbat
